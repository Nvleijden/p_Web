<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travelreads login</title>

    <meta name="author" content="Nick van Leijden">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/login_main.css">
    <link rel="stylesheet" href="css/login_tablet.css">
</head>

<body>
    <header>
        <img src="./img/book.svg" alt="Travelreads Logo">
        <h1>Travelreads</h1>
        <button type="button">search</button>
    </header>

    <form>
        <h2>Login</h2>
        <button>login with Facebook</button>
        <button>login with Google</button>

        <span>
        <label for="logmail">E-mailadres:</label>
        <input class="input1" type="text" name="logmail" id="logmail">
        </span>
        <span>
        <label for="logpass">Wachtwoord:</label>
        <input class="input2" type="password" name="logpass" id="logpass">
        </span>
        <p class="warningText">De gegeven e-mail en/of wachtwoord klopt niet. </p>

        <a href="#">wachtwoord vergeten</a>

        <button class="warningButton">log in</button>
        <h3>of</h3>
    </form>
    <form>
        <h2>Registreer</h2>

        <span>
        <label for="regmail">E-mailadres:</label>
        <input type="text" name="regmail" id="regmail">
        </span>
        <span>
        <label for="regpass">Wachtwoord:</label>
        <input type="password" name="regpass" id="regpass">
        </span>
        <p>Wat doen we met uw email?</p>

        <button>Registreer</button>

    </form>
    <script src="js/login.js"></script>
</body>

</html>
